{% extends 'base.html' %}
{% load static %}
{% block 'page_content'%}

<center>

    {% if result_text_1 %}
        <div class="alert alert-{{state}} alert-dismissible fade show" role="alert">
            <strong>{{result_text_1}}</strong> {{result_text_2}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    {% endif %}

    <br/>
    <h3>
        <img src="static/images/{{num1}}.png" alt="Failed to load image." style="height: 12%;width: 12%;">
        +
        <img src="static/images/{{num2}}.png" alt="Failed to load image." style="height: 12%;width: 12%;">
    </h3>
    <br/><br/>

    <form action="addition" method="post" >
        {% csrf_token %}
        <div class="form-group">
            <strong><label for="add-result">Type In Your Answer:</label></strong>
            <input type="number" class="form-control" id="add-result" placeholder="Your answer here." name="answer">
            <input type="hidden" name="old_num_1" value="{{num1}}">
            <input type="hidden" name="old_num_2" value="{{num2}}">
        </div>
        <br>
        <div class="row">
            <div class="col" style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-outline-success btn-lg" style="width: 50%;">Submit</button>
            </div>
            <div class="col" style="display: flex; justify-content: center;">
                <button type="reset" class="btn btn-secondary btn-lg" style="width: 50%;">Reset</button>
            </div>
        </div>   

    </form>
</center>
{% endblock %}
